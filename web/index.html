<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFT Signature Checker</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts cho Quicksand -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="logo-fpt" src="https://upload.wikimedia.org/wikipedia/vi/thumb/2/2d/Logo_Tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_FPT.svg/1432px-Logo_Tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_FPT.svg.png?20240228115915" 
       alt="FPT University Logo">
  <h2>Gắn hoặc kiểm tra chữ ký NFT</h2>
  <div id="team">
    <h3>Thành viên nhóm</h3>
    <ul>
      <li><strong>Nguyễn Văn A</strong> – Trưởng nhóm</li>
      <li><strong>Trần Thị B</strong> – Backend</li>
      <li><strong>Lê Văn C</strong> – Frontend</li>
      <li><strong>Phạm Thị D</strong> – Tester</li>
    </ul>
  </div>
  <input type="text" id="url" placeholder="Nhập URL ảnh/video" size="60">
  <br><br>
  <button class="main-action" onclick="signUrl()">Gắn chữ ký</button>
  <button class="main-action" onclick="verifyUrl()">Kiểm tra</button>
  <pre id="output"></pre>
</body>
</html>
